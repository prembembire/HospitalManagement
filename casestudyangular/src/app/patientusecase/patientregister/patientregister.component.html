
<div class="backgroundimage">
    <img src="../../../assets/Images/Patient.jpg"/>
  </div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h2>Patient Registration</h2>
    <input type="hidden" name="Id" [value]="regupd.patient.PatientId">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="FullName">Full Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div >
                            <i aria-hidden="true" [class.green-icon]="FullName.valid" [class.red-icon]="FullName.invalid && FullName.touched"></i>
                        </div>
                    </div>
                    <input id="FullName" name="FullName" #FullName="ngModel" [(ngModel)]="regupd.patient.FullName" placeholder="Full Name" class="form-control" required />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div>
                            <i  aria-hidden="true" [class.green-icon]="ContactNumber.valid" [class.red-icon]="ContactNumber.invalid && ContactNumber.touched"></i>
                        </div>
                    </div>
                    <input id="ContactNumber" name="ContactNumber" #ContactNumber="ngModel" [(ngModel)]="regupd.patient.ContactNumber" placeholder="Contact Number" class="form-control" required maxlength="10" minlength="10" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div >
                            <i  aria-hidden="true" [class.green-icon]="DOB.valid" [class.red-icon]="DOB.invalid && DOB.touched"></i>
                        </div>
                    </div>
                    <input id="DOB" type="date" name="DOB" #DOB="ngModel" [(ngModel)]="regupd.patient.DOB" placeholder="yyyy-MM-dd" class="form-control" required maxlength="10" minlength="10" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="Gender">Gender</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div >
                            <i aria-hidden="true" [class.green-icon]="Gender.valid" [class.red-icon]="Gender.invalid && Gender.touched"></i>
                        </div>
                    </div>
                    <select id="Gender" name="Gender" #Gender="ngModel" [(ngModel)]="regupd.patient.Gender" placeHolder="Gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="UserName">User Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div >
                            <i  aria-hidden="true" [class.green-icon]="UserName.valid" [class.red-icon]="UserName.invalid && UserName.touched"></i>
                        </div>
                    </div>
                    <input id="UserName" name="UserName" #UserName="ngModel" [(ngModel)]="regupd.patient.UserName" placeholder="User Name" class="form-control" required />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="Password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div >
                            <i  aria-hidden="true" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
                        </div>
                    </div>
                    <input id="Password" type="password" name="Password" #Password="ngModel" [(ngModel)]="regupd.patient.Password" placeholder="Password" class="form-control" required />
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="button">
        <button class="btn btn-primary text-center" type="submit" [disabled]="form.invalid">
            <i></i> Submit </button>
    </div> -->
    <div class="form-group">
    <button class="btn btn-primary btn-block text-center" type="submit" [disabled]="form.invalid">
      <i></i> Submit
    </button>
    </div>
</form>
