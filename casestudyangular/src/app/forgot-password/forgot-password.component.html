<div class="container">
  <form #forgotPasswordForm="ngForm" (ngSubmit)="submitForgotPassword()" class="form-signin">
    <h2 class="form-signin-heading">Forgot Password</h2>
    

    <div class="form-group">
      <label for="username" class="control-label">Username<span>*</span></label>
      <input type="text" id="username" name="username" [(ngModel)]="credentials.UserName" 
        class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="Password" class="control-label">NewPassword<span>*</span></label>
      <input type="password" id="Password" name="Password" [(ngModel)]="credentials.Password" 
        class="form-control" placeholder="New Password" minlength="6" maxlength="20" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="control-label">Confirm NewPassword<span>*</span></label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" 
        class="form-control" placeholder="Confirm Password" minlength="6" maxlength="20" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block text-center" type="submit" [disabled]="!forgotPasswordForm.valid">Submit</button>
    <p class="mt-3 mb-0"><a href="patientlogin">Back to Login</a></p>
  </form>
</div>
